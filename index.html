<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: #16213e;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #0f3460;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            color: #aaa;
        }

        .status.connected {
            color: #00ff88;
        }

        .status.disconnected {
            color: #ff4444;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #16213e;
        }

        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: #0f3460;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: #533483;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #888;
            font-size: 13px;
            font-style: italic;
        }

        .message.user .username {
            font-weight: bold;
            color: #00d4ff;
            font-size: 14px;
        }

        .message.user.me .username {
            color: #00ff88;
        }

        .message .text {
            background: #0f3460;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 5px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user.me .text {
            background: #533483;
            float: right;
        }

        .message .timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
        }

        .input-area {
            padding: 20px;
            background: #0f3460;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            box-shadow: 0 0 0 2px #533483;
        }

        #sendBtn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #533483;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: #6b4499;
            transform: translateY(-2px);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .clear-both {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Real-Time Chat</h2>
            <div class="status" id="status">Connecting...</div>
            <div style="font-size: 12px; margin-top: 5px;" id="userId"></div>
        </div>

        <div id="chatBox"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ketik pesan..." 
                autocomplete="off"
                disabled
            >
            <button id="sendBtn" disabled>Kirim</button>
        </div>
    </div>

    <script>
        let socket;
        let myUserId = '';
        let myUsername = '';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        const userIdEl = document.getElementById('userId');

        function connect() {
            socket = new WebSocket('ws://localhost:8080');

            socket.onopen = () => {
                console.log('Connected to server');
                statusEl.textContent = '● Connected';
                statusEl.className = 'status connected';
                
                // Prompt for username
                promptUsername();
                
                reconnectAttempts = 0;
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'assign-id') {
                        myUserId = data.userId;
                    } 
                    else if (data.type === 'username-set') {
                        myUsername = data.username;
                        userIdEl.textContent = `You: ${myUsername}`;
                        messageInput.disabled = false;
                        sendBtn.disabled = false;
                    }
                    else if (data.type === 'system') {
                        addSystemMessage(data.message, data.timestamp);
                    } 
                    else if (data.type === 'message') {
                        addMessage(data.username, data.message, data.timestamp, data.userId === myUserId);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            socket.onclose = () => {
                console.log('Disconnected from server');
                statusEl.textContent = '● Disconnected';
                statusEl.className = 'status disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;

                // Auto reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        connect();
                    }, 2000);
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function promptUsername() {
            let username = '';
            while (!username || username.trim() === '') {
                username = prompt('Masukkan nama kamu:', '');
                if (username === null) {
                    username = 'Anonymous';
                    break;
                }
            }
            username = username.trim();
            
            // Send username to server
            socket.send(JSON.stringify({ 
                type: 'set-username',
                username: username 
            }));
        }

        function addSystemMessage(message, timestamp) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.innerHTML = `${message} <span style="color:#555">• ${timestamp}</span>`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function addMessage(username, text, timestamp, isMe) {
            const div = document.createElement('div');
            div.className = `message user ${isMe ? 'me' : ''}`;
            
            div.innerHTML = `
                <div class="username">${username}</div>
                <div class="text">${escapeHtml(text)}</div>
                <div class="timestamp">${timestamp}</div>
                <div class="clear-both"></div>
            `;
            
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ text }));
                messageInput.value = '';
            }
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
